<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    
    <script>

        
        var db = openDatabase('liczba','1.0','randomowe', 2 * 1024 *1024);
        
        db.transaction(function (tx){
           
            tx.executeSql('CREATE TABLE IF NOT EXISTS liczby (liczba)');
            
        });
        
        db.transaction(function(tx){
           
            for(var i = 0; i<1000; i++){
                var numeros = Math.floor((Math.random()*10)+1);
                tx.executeSql('INSERT INTO liczby (liczba) VALUES (?)',[numeros]);
            }
            
        });
        

</script>
    
</head>
<body>


</body>


</html>
